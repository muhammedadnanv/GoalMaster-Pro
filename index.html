<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GoalMaster Pro</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="https://i.postimg.cc/XYmTTnbc/web3-with-metamask-moded-png.png">
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center">GoalMaster Pro</h1>
    <p class="text-center">Breakdown your annual goals into daily targets with ease. Ideal for marketing, sales, and turnover calculations.</p>
    <div class="text-center mb-4">
      <button id="connectWalletButton" class="btn btn-primary"><i class="fas fa-wallet"></i> Connect Wallet</button>
      <div id="walletAddress" class="mt-2"></div>
    </div>
    <form id="goalForm">
      <div class="form-group">
        <label for="marketingGoal">Annual Marketing Goal</label>
        <input type="number" class="form-control" id="marketingGoal" placeholder="Enter marketing goal">
      </div>
      <div class="form-group">
        <label for="salesGoal">Annual Sales Goal</label>
        <input type="number" class="form-control" id="salesGoal" placeholder="Enter sales goal">
      </div>
      <div class="form-group">
        <label for="turnoverGoal">Annual Turnover Goal</label>
        <input type="number" class="form-control" id="turnoverGoal" placeholder="Enter turnover goal">
      </div>
      <button type="button" class="btn btn-primary" onclick="calculateGoals()"><i class="fas fa-calculator"></i> Calculate Daily Goals</button>
    </form>
    <div class="mt-4">
      <h3>Daily Goals</h3>
      <ul id="dailyGoalsList" class="list-group">
        <li class="list-group-item"><strong>Marketing:</strong> <span id="dailyMarketingGoal"></span></li>
        <li class="list-group-item"><strong>Sales:</strong> <span id="dailySalesGoal"></span></li>
        <li class="list-group-item"><strong>Turnover:</strong> <span id="dailyTurnoverGoal"></span></li>
      </ul>
    </div>
  </div>
  <footer class="text-center mt-4 py-3">
    <p class="mb-0">Developed by <a href="https://adwebcomicagency.vercel.app/" target="_blank" rel="noopener noreferrer">AD Web Comic Agency</a></p>
  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.6.1/web3.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
